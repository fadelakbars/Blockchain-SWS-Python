<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Blockchain Control Panel</h1>

        <!-- Blockchain Table -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Blockchain</h2>
            <table class="table-auto w-full border-collapse border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Index</th>
                        <th class="border border-gray-300 px-4 py-2">Timestamp</th>
                        <th class="border border-gray-300 px-4 py-2">Transactions</th>
                        <th class="border border-gray-300 px-4 py-2">Hash</th>
                        <th class="border border-gray-300 px-4 py-2">Previous Hash</th>
                    </tr>
                </thead>
                <tbody>
                    {% for block in blocks %}
                    <tr class="text-sm">
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ block.index }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ block.timestamp }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ block.transactions }}</td>
                        <td class="border border-gray-300 px-4 py-2 break-all">{{ block.hash }}</td>
                        <td class="border border-gray-300 px-4 py-2 break-all">{{ block.prev_hash }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
    
</body>
</html>
